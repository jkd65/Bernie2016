{% extends "news/base.html" %}

{% block content %}
    {% for post in posts %}
    	<div class="post">
    		<h1><a href="{% url 'news.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    		<p>Published: {{ post.published_date }}</p>
    		<p>{{ post.text|truncatechars:200 }}</p>
    	</div>
	{% endfor %}
{% endblock content %}
