{% extends "policies/base.html" %}

{% block content %}

<div class="title">
	<div class="panel panel-body">
		<h1 class="text-center">The Issues</h1>
	</div>
</div>

	{% for title in titles %}
		<div class="text-center">
			<div class="panel panel-default">
				<div class="panel-body">
					<p id="toc">
					<a href="{% url 'policies.views.content_detail' pk=title.pk %}">{{ title.name }}</a>
					</p>
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
